<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Return - Specialized Mechanical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            color: #1976d2;
        }
        
        .info-box p {
            color: #555;
            line-height: 1.5;
        }
        
        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .warning-box h3 {
            margin-bottom: 10px;
            color: #f57c00;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }
        
        .success-message {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
        
        .success-message .icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-message h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .success-message p {
            color: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Specialized Mechanical</h1>
            <p>Equipment Return</p>
        </div>
        
        <div class="content">
            <div id="returnForm">
                <div class="info-box">
                    <h3>ðŸ“¦ Returning Equipment</h3>
                    <p>Enter the Unit # from the equipment's Specialized Mechanical sticker to process the return.</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <form id="equipmentReturnForm">
                    <div class="form-group">
                        <label for="unitNumber">Unit # (Located on Specialized Sticker) <span class="required">*</span></label>
                        <input type="text" id="unitNumber" autocomplete="off" required placeholder="e.g., AC-001, PC-002, HEAT-003">
                    </div>
                    
                    <div class="form-group">
                        <label for="returnedBy">Your Name <span class="required">*</span></label>
                        <input type="text" id="returnedBy" autocomplete="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Equipment Condition <span class="required">*</span></label>
                        <select id="condition" required>
                            <option value="">Select condition...</option>
                            <option value="Good">Good - No issues</option>
                            <option value="Fair">Fair - Minor wear</option>
                            <option value="Poor">Poor - Needs repair</option>
                            <option value="Damaged">Damaged - Not functional</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="cleaned" autocomplete="off">
                        <label for="cleaned">Equipment was cleaned before return</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="damageNotes">Damage or Issues (if any)</label>
                        <textarea id="damageNotes" autocomplete="off" placeholder="Describe any damage, missing parts, or issues..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="returnNotes">Additional Notes</label>
                        <textarea id="returnNotes" autocomplete="off" placeholder="Any other information..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Process Return</button>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Processing return...</p>
            </div>
            
            <div class="success-message" id="successMessage">
                <div class="icon">âœ“</div>
                <h2>Return Complete!</h2>
                <p>Equipment has been checked back in.</p>
                <p style="margin-top: 20px;"><strong>Unit:</strong> <span id="returnedUnit"></span></p>
                <p><strong>Returned by:</strong> <span id="returnedByName"></span></p>
                <button type="button" class="btn btn-primary" onclick="resetForm()" style="margin-top: 30px;">Return Another Item</button>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-populate unit # from URL parameter if provided
        window.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('unit')) {
                document.getElementById('unitNumber').value = params.get('unit');
            }
        });
        
        // Form submission
        document.getElementById('equipmentReturnForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const returnData = {
                unitNumber: document.getElementById('unitNumber').value,
                returnedBy: document.getElementById('returnedBy').value,
                condition: document.getElementById('condition').value,
                cleaned: document.getElementById('cleaned').checked,
                damageNotes: document.getElementById('damageNotes').value,
                returnNotes: document.getElementById('returnNotes').value,
                returnDate: new Date().toISOString()
            };
            
            // Show loading
            document.getElementById('returnForm').style.display = 'none';
            document.getElementById('loading').classList.add('active');

            // Same URL as the checkout form

            // Temporary - remove these lines when you uncomment the fetch above
            setTimeout(function() {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('returnedUnit').textContent = returnData.unitNumber;
                document.getElementById('returnedByName').textContent = returnData.returnedBy;
                document.getElementById('successMessage').classList.add('active');
            }, 1500);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function resetForm() {
            document.getElementById('equipmentReturnForm').reset();
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('returnForm').style.display = 'block';
            hideError();
        }
    </script>
</body>
</html>
